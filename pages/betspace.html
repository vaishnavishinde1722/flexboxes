<!DOCTYPE html>
<html>
<head>
    <title>flex boxes</title>
</head>
<style>
    .cardcontainer{
             
             background-color: aquamarine;
             display: flex;
             justify-content: space-between;

    }
    .card{
        width: 150px;
        height: 180px;
        border: 4px solid black;
        border-radius: 10px;
        background-color: rgb(203, 194, 203);

    }
    .img{
         width: 100%;
         height: 70%;
         
    }
    .des{
       text-align:center ;
       margin: 0;
       padding: 0;
    }

</style>
<body>
    <h1>flexboxes </h1>    
    <div class="cardcontainer">
     <div class="card">
        <img class="img" src="./../images/African-Daisy.webp">
        <h3 class="des">African-Daisy</h3>
     </div>  
     
        <div class="card">
           <img class="img" src="./../images/African-Marigold.jpg">
           <h3 class="des">African-Marigold</h3>
        </div>
        
            <div class="card">
               <img class="img" src="./../images/African-Violet.jpg">
               <h3 class="des">African-Violet</h3>
            </div> 
            
                <div class="card">
                   <img class="img" src="./../images/American-Lotus.webp">
                   <h3 class="des">American-Lotus</h3>
                </div>
                
                    <div class="card">
                       <img class="img" src="./../images/Bachelors-Button.webp">
                       <h3 class="des">Bachelors-Button</h3>
                    </div>  
    </div>
    
</body>
</html>
