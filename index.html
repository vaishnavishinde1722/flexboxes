<!DOCTYPE html>
<html>
<head>
    <title>flex boxes</title>
</head>
<style>
    .cardcontainer{
             width: 400px;
             background-color: aquamarine;
             display: flex;

    }
    .card{
        width: 150px;
        height: 180px;
        border: 4px solid black;
        border-radius: 10px;
        background-color: rgb(203, 194, 203);

    }
    .img{
         width: 100%;
         height: 70%;
         
    }
    .des{
       text-align:center ;
       margin: 0;
       padding: 0;
    }

</style>
<body>
    <h1>flexboxes </h1>    
    <div class="cardcontainer">
     <div class="card">
        <img class="img" src="African-Daisy.webp">
        <h3 class="des">African-Daisy</h3>
     </div>     
    </div>

</body>
</html>
